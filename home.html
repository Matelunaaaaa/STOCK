<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      text-align: center;
      background-color: #f8f9fa;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    table {
      width: 90%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    img {
      max-width: 100px;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #343a40;
      color: white;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        display: none;
      }

      td {
        text-align: right;
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        text-align: left;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a Stock!</h1>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Nombre">Producto 1</td>
          <td data-label="Descripción">Descripción del producto 1</td>
          <td data-label="Precio">$10.00</td>
          <td data-label="Imagen"><img src="https://via.placeholder.com/150" alt="Producto 1" /></td>
        </tr>
        <tr>
          <td data-label="Nombre">Producto 2</td>
          <td data-label="Descripción">Descripción del producto 2</td>
          <td data-label="Precio">$20.00</td>
          <td data-label="Imagen"><img src="https://via.placeholder.com/150" alt="Producto 2" /></td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Stock. Todos los derechos reservados.</p> 
  </footer>

</body>
</html>
